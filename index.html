<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Call Dashboard - AIIMS Raipur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-navigation input[type="date"] {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            cursor: pointer;
        }

        td:hover {
            background-color: #f0f0f0;
        }

        .phone-number {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>On-Call Dashboard for ED - AIIMS Raipur</h1>
        
        <!-- Date Navigation with Date Input -->
        <div class="date-navigation">
            <input type="date" id="datePicker">
        </div>
        
        <table id="callTable">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>First Call</th>
                    <th>Second Call</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentDate = new Date();
        let rosterData = [];  // Store the full roster data
        let currentRoster = [];  // Store the roster for the current day

        // Fetch the JSON data from the `calldata/roster.json` file
        fetch('calldata/rooster.json')
            .then(response => response.json())
            .then(data => {
                rosterData = data.Departments;  // Store all the department data
                console.log('Fetched Data:', rosterData);  // Check if data is being fetched
                updateTableForDate(currentDate); // Display the data for the current date
            })
            .catch(err => {
                console.error('Error fetching JSON:', err);
            });

        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1; // Months are 0-based
            const year = date.getFullYear();
            return `${year}-${month < 10 ? '0' + month : month}-${day < 10 ? '0' + day : day}`; // Format to YYYY-MM-DD for input
        }

        function updateTableForDate(date) {
            const dateString = formatDate(date);
            const dateTitle = document.getElementById('dateTitle');
            dateTitle.innerText = `On-Call Information for ${dateString}`;
            
            // Find the duty roster for the selected date
            currentRoster = [];
            rosterData.forEach(department => {
                const dutyRoster = department.DutyRoster.find(item => item.Date === dateString);
                if (dutyRoster) {
                    currentRoster.push({
                        department: department.Department,
                        firstCall: dutyRoster.FirstCall,
                        secondCall: dutyRoster.SecondCall
                    });
                }
            });

            console.log('Current Roster for ' + dateString, currentRoster); // Log current roster for debugging

            // Clear existing table rows
            const tableBody = document.getElementById('callTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            if (currentRoster.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3">No data available for this date</td></tr>';
            }

            // Insert the new rows
            currentRoster.forEach(entry => {
                const newRow = tableBody.insertRow();
                const departmentCell = newRow.insertCell();
                departmentCell.textContent = entry.department;

                const firstCallCell = newRow.insertCell();
                firstCallCell.innerHTML = `<strong>${entry.firstCall.Name}</strong><br><span class="phone-number">${entry.firstCall.Number}</span>`;

                const secondCallCell = newRow.insertCell();
                secondCallCell.innerHTML = `<strong>${entry.secondCall.Name}</strong><br><span class="phone-number">${entry.secondCall.Number}</span>`;
                
                // Add copy functionality for phone numbers
                document.querySelectorAll('.phone-number').forEach(cell => {
                    cell.addEventListener('click', function() {
                        const phoneNumber = this.textContent;
                        navigator.clipboard.writeText(phoneNumber).then(() => {
                            alert('Phone number copied to clipboard!');
                        });
                    });
                });
            });
        }

        // Handle date selection
        document.getElementById('datePicker').value = formatDate(currentDate);  // Set default date to current date
        document.getElementById('datePicker').addEventListener('change', function() {
            const selectedDate = new Date(this.value);
            updateTableForDate(selectedDate);
        });
    </script>
</body>
</html>
