<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Call Dashboard - AIIMS Raipur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .date-navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-navigation button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .date-navigation button:hover {
            background-color: #0056b3;
        }

        .date-navigation span {
            font-size: 20px;
            margin: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            cursor: pointer;
        }

        td:hover {
            background-color: #f0f0f0;
        }

        .phone-number {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>On-Call Dashboard for ED - AIIMS Raipur</h1>
        
        <!-- Date Navigation -->
        <div class="date-navigation">
            <button id="prevDay">←</button>
            <span id="dateTitle"></span>
            <button id="nextDay">→</button>
        </div>
        
        <table id="callTable">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>First Call</th>
                    <th>Second Call</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentDate = new Date();
        let rosterData = [];  // Store the full roster data
        let currentRoster = [];  // Store the roster for the current day

        // Fetch the JSON data from the `calldata/roster.json` file
        fetch('calldata/roster.json')
            .then(response => response.json())
            .then(data => {
                rosterData = data.Departments;  // Store all the department data
                updateTableForDate(currentDate); // Display the data for the current date
            })
            .catch(err => {
                console.error('Error fetching JSON:', err);
            });

        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1; // Months are 0-based
            const year = date.getFullYear();
            return `${day < 10 ? '0' + day : day}-${month < 10 ? '0' + month : month}-${year.toString().slice(2)}`;
        }

        function updateTableForDate(date) {
            const dateString = formatDate(date);
            const dateTitle = document.getElementById('dateTitle');
            dateTitle.innerText = `On-Call Information for ${dateString}`;
            
            // Find the duty roster for the selected date
            currentRoster = [];
            rosterData.forEach(department => {
                const dutyRoster = department.DutyRoster.find(item => item.Date === dateString);
                if (dutyRoster) {
                    currentRoster.push({
                        department: department.Department,
                        firstCall: dutyRoster.FirstCall,
                        secondCall: dutyRoster.SecondCall
                    });
                }
            });

            // Clear existing table rows
            const tableBody = document.getElementById('callTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            // Insert the new rows
            currentRoster.forEach(entry => {
                const newRow = tableBody.insertRow();
                const departmentCell = newRow.insertCell();
                departmentCell.textContent = entry.department;

                const firstCallCell = newRow.insertCell();
                firstCallCell.innerHTML = `<strong>${entry.firstCall.Name}</strong><br><span class="phone-number">${entry.firstCall.Number}</span>`;

                const secondCallCell = newRow.insertCell();
                secondCallCell.innerHTML = `<strong>${entry.secondCall.Name}</strong><br><span class="phone-number">${entry.secondCall.Number}</span>`;
                
                // Add copy functionality for phone numbers
                document.querySelectorAll('.phone-number').forEach(cell => {
                    cell.addEventListener('click', function() {
                        const phoneNumber = this.textContent;
                        navigator.clipboard.writeText(phoneNumber).then(() => {
                            alert('Phone number copied to clipboard!');
                        });
                    });
                });
            });
        }

        // Handle next and previous day navigation
        document.getElementById('prevDay').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateTableForDate(currentDate);
        });

        document.getElementById('nextDay').addEventListener('click', function() {
            currentDate.setDate(currentDate.getDate() + 1);
            updateTableForDate(currentDate);
        });
    </script>
</body>
</html>
