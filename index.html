<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Call Dashboard - AIIMS Raipur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            cursor: pointer;
        }

        td:hover {
            background-color: #f0f0f0;
        }

        .phone-number {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>On-Call Dashboard for ED - AIIMS Raipur</h1>
        
        <!-- Table for On-Call Data -->
        <table id="callTable">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>First Call</th>
                    <th>Second Call</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentDate = new Date();
        let rosterData = [];  // Store the full roster data
        let currentRoster = [];  // Store the roster for the current day

        // List of all the department files in the 'calldata' folder (you must manually list these here)
        const departmentFiles = [
            'calldata/Burns and Plastic Surgery.json','Cardio Vascular & Thoracic Surgery.json'
            // Add more department JSON files here if needed
        ];

        // Fetch each department JSON file and combine them into rosterData
        Promise.all(departmentFiles.map(file => fetch(file).then(response => response.json())))
            .then(departmentData => {
                rosterData = departmentData;  // Store all the department data
                updateTableForDate(currentDate); // Display the data for the current date
            })
            .catch(err => {
                console.error('Error fetching JSON files:', err);
            });

        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1; // Months are 0-based
            const year = date.getFullYear().toString().slice(-2); // Get last 2 digits of the year
            return `${day < 10 ? '0' + day : day}-${month < 10 ? '0' + month : month}-${year}`;
        }

        function getDayOfWeek(date) {
            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            return days[date.getDay()];
        }

        function updateTableForDate(date) {
            const dateString = formatDate(date);
            const dayOfWeek = getDayOfWeek(date);

            // Clear existing table rows
            const tableBody = document.getElementById('callTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; 

            let foundData = false;

            // Loop through all department data
            rosterData.forEach(department => {
                const dutyRoster = department.DutyRoster.find(item => item.Date === dateString && item.Day === dayOfWeek);
                
                if (dutyRoster) {
                    foundData = true;
                    const newRow = tableBody.insertRow();
                    const departmentCell = newRow.insertCell();
                    departmentCell.textContent = department.Department;

                    const firstCallCell = newRow.insertCell();
                    firstCallCell.innerHTML = `<strong>${dutyRoster.FirstCall.Name}</strong><br><span class="phone-number">${dutyRoster.FirstCall.Number}</span>`;

                    const secondCallCell = newRow.insertCell();
                    secondCallCell.innerHTML = `<strong>${dutyRoster.SecondCall.Name}</strong><br><span class="phone-number">${dutyRoster.SecondCall.Number}</span>`;
                    
                    // Add copy functionality for phone numbers
                    document.querySelectorAll('.phone-number').forEach(cell => {
                        cell.addEventListener('click', function() {
                            const phoneNumber = this.textContent;
                            navigator.clipboard.writeText(phoneNumber).then(() => {
                                alert('Phone number copied to clipboard!');
                            });
                        });
                    });
                }
            });

            if (!foundData) {
                tableBody.innerHTML = '<tr><td colspan="3">No data available for today</td></tr>';
            }
        }
    </script>
</body>
</html>
